<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language</title>
  <link rel="icon" type="image/x-icon" href="public/img/logo/favicon.ico">
  <link rel="stylesheet" href="public/css/language.css">
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="public/css/normalize.css">
  <link rel="stylesheet" href="public/css/header.css">
</head>
<body style="height:100%;">

<div class="container">
  <div class="Header" style="justify-self: left;">
    <div class="logo">
      <img class="logoImage" src="public/img/logo/logo.png" alt="Logo">
      <p style="margin:0; font-size:1.5vw;">TiburMaps</p>
    </div>
  </div>
  <div class="Title" style="align-self:start;">
    <h1 style="text-align: center; font-size: 3vw; margin:0 0 40px 0;">
      <div id="changeText">Scegli la lingua</div>
    </h1>
  </div>

  <div data-i18n-switcher data-value="it">
  <img class="italianFlag flag" src="public/img/flags/italiano.png" alt="Italiano">
  <p class="italianTitle">Italiano</p>
  </div>

  <div data-i18n-switcher data-value="en">
  <img class="englishFlag flag" src="public/img/flags/inglese.png" alt="Inglese">
    <p class="englishTitle">English</p>
  </div>

  <div data-i18n-switcher>
  <img class="frenchFlag flag" src="public/img/flags/francese.png" alt="Francese">
    <p class="frenchTitle">Français</p>
  </div>

  <div data-i18n-switcher>
  <img class="romanianFlag flag" src="public/img/flags/rumeno.png" alt="Italiano">
    <p class="romanianTitle">Română</p>
  </div>

  <div data-i18n-switcher>
  <img class="ukrainianFlag flag" src="public/img/flags/ucraino.png" alt="Inglese">
    <p class="ukrainianTitle">Україна</p>
  </div>

  <div data-i18n-switcher>
  <img class="chineseFlag flag" src="public/img/flags/cinese.png" alt="Francese">
  <p class="chineseTitle">中國人</p>
  </div>

</div>

<script src="public/js/language.js"></script>
<script src="public/js/i18n.js"></script>
</body>
</html>
