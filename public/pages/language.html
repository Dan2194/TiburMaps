<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language</title>
  <link rel="icon" type="image/x-icon" href="../img/logo/favicon.ico">
  <link rel="stylesheet" href="../css/language.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/header.css">
</head>
<body style="height:100%;">

<label>
  <select data-i18n-switcher class="locale-switcher">
    <option value="en">English</option>
    <option value="it">Italiano</option>
  </select>
</label>

<div class="container">
  <div class="Header" style="justify-self: left;">
    <div class="logo">
      <img class="logoImage" src="../img/logo/logo.png" alt="Logo">
      <p style="margin:0; font-size:1.5vw;">TiburMaps</p>
    </div>
  </div>
  <div class="Title" style="align-self:start;">
    <h1 style="text-align: center; font-size: 3vw; margin:0 0 40px 0;">
      <div id="changeText">Scegli la lingua</div>
    </h1>
  </div>

  <a href="/home"><img class="italianFlag flag" src="../img/flags/italiano.png" alt="Italiano"></a>
  <img class="englishFlag flag" src="../img/flags/inglese.png" alt="Inglese">
  <img class="frenchFlag flag" src="../img/flags/francese.png" alt="Francese">
  <p class="italianTitle">Italiano</p>
  <p class="englishTitle">English</p>
  <p class="frenchTitle">Français</p>
  <img class="romanianFlag flag" src="../img/flags/rumeno.png" alt="Italiano">
  <img class="ukrainianFlag flag" src="../img/flags/ucraino.png" alt="Inglese">
  <img class="chineseFlag flag" src="../img/flags/cinese.png" alt="Francese">
  <p class="romanianTitle">Română</p>
  <p class="ukrainianTitle">Україна</p>
  <p class="chineseTitle">中國人</p>
</div>

<script src="../js/language.js"></script>
<script src="../js/i18n.js"></script>
</body>
</html>
