<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n-key="health-care.title"></title>

  <link rel="icon" type="image/x-icon" href="../img/logo/favicon.ico">

  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/header.css">

</head>
<body>


<div class="Header">
  <div class="logo">
    <img class="logoImage" src="../img/logo/logo.png" alt="Logo">
    <p style="margin:0;">TiburMaps</p>
  </div>

  <a href="/home">
    <div class="change-language">
      <img alt="back" src="../img/pages/home.svg">
      <p data-i18n-key="pages.back"></p>
    </div>
  </a>
</div>

<div class="Title">
  <img src="../img/pages/assistenzaSanitaria.svg">
  <h1 style="text-align: center; font-size: 3vw;" data-i18n-key="health-care.title"></h1>
</div>

<div class="p-container">

  <div class="subTitle" style="background-color: #FD0100">
    <p data-i18n-key="health-care.subtitle-1"></p>
  </div>
  <div class="text">
    <p data-i18n-key="health-care.text-1"></p>
    <ul>
      <li data-i18n-key="health-care.list-1"></li>
      <li data-i18n-key="health-care.list-2"></li>
      <li data-i18n-key="health-care.list-3"></li>
      <li data-i18n-key="health-care.list-4"></li>

  <!-- SECONDO PARAGRAFO -->
  <div class="subTitle" style="background-color: #FD0100">
    <p data-i18n-key="health-care.subtitle-2"></p>
  </div>
  <div class="text">
    <p data-i18n-key="health-care.text-2"></p>
  </div>

  <!-- TERZO PARAGRAFO -->

    <p data-i18n-key="health-care.subtitle-3"></p>

    <ul>
      <li data-i18n-key="health-care.list-5"></li>
      <li data-i18n-key="health-care.list-6"></li>

    <p data-i18n-key="health-care.subtitle-4"></p>
  </div>
  <div class="text">
    <p data-i18n-key="health-care.text-4"></p>
  </div>

  <!-- QUINTO PARAGRAFO -->
  <div class="subTitle" style="background-color: #FD0100">
    <p data-i18n-key="health-care.subtitle-5"></p>
  </div>
  <div class="text">
    <p data-i18n-key="health-care.text-5"></p>
  </div>

</div>


<script src="../js/i18n.js" defer></script>
