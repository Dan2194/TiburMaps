<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="icon" type="image/x-icon" href="../img/logo/favicon.ico">

  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/header.css">
</head>

<body style="height:100%;">

<div class="Header">
  <div class="logo">
    <img class="logoImage" src="../img/logo/logo.png" alt="Logo">
    <p style="margin:0;">TiburMaps</p>
  </div>

  <a href="/">
  <div class="change-language">
    <p data-i18n-key="home.change-language"></p>
  </div>
  </a>
</div>

<div class="Title">
  <h1 style="text-align: center; font-size: 3vw;" data-i18n-key="home.title"></h1>
</div>

<div class="cards-container">
  <div class="card">
    <img src="../img/cards/permessoSoggiorno.svg" alt="permesso di soggiorno">
    <p data-i18n-key="home.residence-permit"></p>
  </div>
  <div class="card">
    <img src="../img/cards/residenza.svg" alt="Residenza">
    <p data-i18n-key="home.residence"></p>
  </div>
  <div class="card">
    <img src="../img/cards/cittadinanza.svg" alt="cittadinanza">
    <p data-i18n-key="home.citizenship"></p>
  </div>
  <div class="card">
    <img src="../img/cards/tesseraSanitaria.svg" alt="Tessera sanitaria">
    <p data-i18n-key="home.health-insurance-card"></p>
  </div>
  <div class="card">
    <img src="../img/cards/assistenzaSanitaria.svg" alt="Assistenza sanitaria">
    <p data-i18n-key="home.health-care"></p>
  </div>
  <div class="card">
    <img src="../img/cards/diritti.svg" alt="Diritti dei cittadini minori di 18 anni">
    <p data-i18n-key="home.rights"></p>
  </div>


</div>



<script src="../js/i18n.js" defer></script>
</body>
</html>
